<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff7eb3, #ff2d55);
      color: #fff;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 40px 25px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: fadeUp 0.8s ease;
    }

    h1 {
      font-size: clamp(1.9rem, 4vw, 2.6rem);
      margin-bottom: 25px;
      line-height: 1.3;
      white-space: pre-line;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: linear-gradient(135deg, #2ecc71, #6dff9c);
      color: #0b3d1c;
    }

    .no {
      background: linear-gradient(135deg, #ff4b4b, #ff7676);
      color: #fff;
    }

    #media img {
      margin-top: 25px;
      max-width: 260px;
      width: 100%;
      border-radius: 16px;
      animation: popIn 0.5s ease;
    }

    #tickle {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #1a1a1a;
      font-weight: 500;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="title">Will you be my Valentine? üíñ</h1>

    <div class="buttons" id="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div id="media"></div>
    <p id="tickle"></p>

    <footer>
      Made with love ‚ù§Ô∏è by Zibah
    </footer>
  </div>

  <script>
    let noCount = 0;
    let interactionLocked = false;
    const startTime = Date.now();

    const title = document.getElementById("title");
    const buttons = document.getElementById("buttons");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const media = document.getElementById("media");
    const tickle = document.getElementById("tickle");

    function movedOn() {
      title.innerText =
        "I've moved on üôÑ\nSheesh, get a hold of yourself.\nI don't love you anymore.";
      buttons.innerHTML = "";
      media.innerHTML = `
        <img src="https://media.giphy.com/media/l2QDP39mURZH1Ble0/giphy.gif">
      `;
      interactionLocked = true;
    }

    yesBtn.onclick = () => {
      if (interactionLocked) return;

      if (noCount === 0) {
        title.innerText =
          "It took you 2 seconds to click Yes???\nNah‚Ä¶ I deserve enthusiasm.";
        buttons.innerHTML = "";
        interactionLocked = true;
      } else {
        movedOn();
      }
    };

    noBtn.onclick = () => {
      if (interactionLocked) return;

      noCount++;

      if (noCount === 1) {
        yesBtn.innerText = "Pretty please ü•∫";
      } 
      else if (noCount === 2) {
        yesBtn.innerText = "I'm begging you üò©";
      } 
      else if (noCount === 3) {
        tickle.innerText = "Tickle tickle tickle üòà";
        title.innerText =
          "Alright‚Ä¶ last card.\nWhat if I pet you üôÇ";
        buttons.innerHTML = `
          <button class="yes" id="finalYes">Yes</button>
        `;
        media.innerHTML = `
          <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
        `;
        document.getElementById("finalYes").onclick = movedOn;
      }
    };
  </script>

</body>
</html>
